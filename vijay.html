<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vijay</title>
    <link rel="stylesheet" href="vijay.css">
</head>
<body>

    <div class="con">
       
        <div>
            <form action="/vijay.js">
              <label for="Thumbnai">Enter Your Image/Thumbnai URL :</label>
              <input type="url" id="Thumbnai" name="Thumbnai" placeholder="Enter Your Image/Thumbnai URL..">
          
              <label for="Title"> Enter Your video Title :</label>
              <input type="text" id="Title" name="Title" placeholder="Enter Your video Title..">
           
            
              <label for="views">Enter Your views :</label>
              <input type="text" id="views" name="views" placeholder="Enter Your views..">

              <label for="Channel"> Enter Your Channel Name :</label>
              <input type="text" id="Channel" name="Channel" placeholder="Enter Your Channel Name..">

              <label for="Month">Enter Your video Upload Month :</label>
              <input type="text" id="Month" name="Month" placeholder="Enter Your video Upload Month..">
           
              <label for="Duration">Enter Your video Duration :</label>
              <input type="text" id="Duration" name="Duration" placeholder="Enter Your video Duration..">
           
              <input type="submit" value="Create" id="submit">
            </form>
          </div>
    </div>
    <div id="main-container">

    </div>
    <script src="vijay.js"></script>
</body>
</html>
